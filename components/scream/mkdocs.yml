site_name: "Simple Cloud-Resolving E3SM Atmosphere Model (SCREAM)"

nav:
  - 'Home': 'index.md'
  - 'User Guide':
    - 'Overview': 'user/index.md'
    - 'Installation': 'common/installation.md'
    - 'Using Simple Prescribed Aerosol (SPA)': 'user/spa.md'
  - 'Developer Guide':
    - 'Overview': 'dev/index.md'
    - 'Installation': 'common/installation.md'
    - 'Building Unit Tests': 'common/build_unit_tests.md'
    - 'Style Guide': 'dev/style_guide.md'
    - 'SCREAM data structures': 'dev/data_structures.md'
    - 'Performance portability structures': 'dev/perf_blocks.md'
    - 'Atmospheric Processes': 'dev/processes.md'
    - 'Testing': 'dev/testing.md'
  - 'Creating this Documentation':
    - 'Overview': 'mkdocs/overview.md'
    - 'Building html': 'mkdocs/build.md'

edit_uri: ""

site_url: https://e3sm-project.github.io/scream/

docs_dir: docs/user_and_dev_guides
site_dir: ctest-build/docs

theme:
  name: material
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/weather-night
      name: Switch to light mode
  features:
    - navigation.indices
    - navigation.instant
    - navigation.sections
    - navigation.top
#    - navigation.tabs

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascript/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

repo_url: https://github.com/E3SM-Project/scream
